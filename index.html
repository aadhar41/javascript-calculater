<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h1>
                        JS CALC
                    </h1>
                    
                    <table class="table ">
                        
                            <tr>
                                <td colspan="3"><input type="text" name="" id="textarea"></td>
                                <td><input type="button" value="Clear" class="btn btn-primary" name="C" onclick="clr()"></td>
                            </tr>
                            <tr>
                                <td><input type="button" value="1" class="btn btn-primary b4-btn-block" onclick="display('1')"></td>
                                <td><input type="button" value="2" class="btn btn-primary b4-btn-block" onclick="display('2')"></td>
                                <td><input type="button" value="3" class="btn btn-primary b4-btn-block" onclick="display('3')"></td>
                                <td><input type="button" value="/" class="btn btn-primary b4-btn-block" onclick="display('/')"></td>
                            </tr>
                            <tr>
                                <td><input type="button" value="4" class="btn btn-primary b4-btn-block" onclick="display('4')"></td>
                                <td><input type="button" value="5" class="btn btn-primary b4-btn-block" onclick="display('5')"></td>
                                <td><input type="button" value="6" class="btn btn-primary b4-btn-block" onclick="display('6')"></td>
                                <td><input type="button" value="+" class="btn btn-primary b4-btn-block" onclick="display('+')"></td>
                            </tr>
                            <tr>
                                <td><input type="button" value="7" class="btn btn-primary b4-btn-block" onclick="display('7')"></td>
                                <td><input type="button" value="8" class="btn btn-primary b4-btn-block" onclick="display('8')"></td>
                                <td><input type="button" value="9" class="btn btn-primary b4-btn-block" onclick="display('9')"></td>
                                <td><input type="button" value="-" class="btn btn-primary b4-btn-block" onclick="display('-')"></td>
                            </tr>
                            <tr>
                                <td><input type="button" value="." class="btn btn-primary b4-btn-block" onclick="display('.')"></td>
                                <td><input type="button" value="0" class="btn btn-primary b4-btn-block" onclick="display('0')"></td>
                                <td><input type="button" value="=" class="btn btn-primary b4-btn-block" onclick="calculate('=')"></td>
                                <td><input type="button" value="*" class="btn btn-primary b4-btn-block" onclick="display('*')"></td>
                            </tr>
                        
                    </table>
                </div>
            </div>
        </div>
        

        <script src="./index.js" async defer></script>
    </body>
</html>
